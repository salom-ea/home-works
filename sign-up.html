<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sign-up.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Sign Up</h1>
        <p class="header-secondary-text">Please fill in this form to create account!</p>
        <form>
            <input type="text" placeholder="First Name" class="name">
            <input type="text" placeholder="Last Name" class="name">
            <br>
            <input type="Email" placeholder="Email">
            <br>
            <input type="Password" placeholder="Password">
            <br>
            <input type="Confirm Password" placeholder="Confirm Password">
            <br>
            <input type="checkbox" id="cinfirm" class="confirm-checkbox">
            <label for="confirm">I accept the <a href="">Terms of use</a>& <a href="">Privacy Policy</a></label>
            <br>
            <button>Sign Up</button>
        </form>
    </div>
    <p class="Already-have">Already have an account? <a href="login-here.html" class="link">Login here</a></p>
    

</body>
</html>
